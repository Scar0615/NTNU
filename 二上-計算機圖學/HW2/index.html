<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width = "400" height = "400">
            Please use a browser that support "canvas"
        </canvas>
        <script src="cuon-matrix.js"></script>
        <script src="WebGL.js"></script>
        <div class="slidecontainer0">
            Robot-X: <input type="range" min="-100" max="100" value="0" class="slider" id="Robot-X">
            Robot-Y: <input type="range" min="-100" max="100" value="0" class="slider" id="Robot-Y">
        </div>
        <div class="slidecontainer1">
            Joint 1: <input type="range" min="0" max="45" value="0" class="slider" id="firstJoint">
            Joint 2: <input type="range" min="0" max="45" value="0" class="slider" id="secondJoint">
            Joint 3: <input type="range" min="-90" max="90" value="0" class="slider" id="thirdJoint">
        </div>
        <div class="slidecontainer2">
            Robot Size: <input type="range" min="-24" max="75" value="0" class="slider" id="robotSize">
        </div>
    </body>
</html>
